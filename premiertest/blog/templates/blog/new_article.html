{% extends "base.html" %}


{% block title %}Nouvel Article{% endblock %}
{% block content %}
    <h1>Ecrivez votre article</h1>

  {% if sauvegarde %}
      <p>L'article a bien été enregistré.</p>
  {% endif %}

  <p>
      <form method="post" enctype="multipart/form-data" action=".">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" value = "Publier"/>
      </form>
  </p>
{% endblock %}
