{% extends "base.html" %}


{% block title %}Modifier un article{% endblock %}
{% block content %}
    <h1>Modifier votre article</h1>

    <form action="{% url 'modif' article.id %}" method="POST">
        {% csrf_token %}
        <p>
            <label for="id_titre">Titre:</label>
            <textarea id="id_titre" type="text" name="titre">{{article.titre}}</textarea>
        </p>
        <p>
            <label for="id_contenu">Contenu:</label>
            <textarea id="id_contenu" type="text" name="contenu" >{{article.contenu}}</textarea>
        </p>
        <input type="submit" value = "Modifier"/>
    </form>

{% endblock %}
